<div id="demo-navigation">
    <div style="float: right"><a href="https://github.com/idlesign/django-siteforms">django-siteforms</a></div>
    {% for href, title in nav_items.items %}
        <a href="?theme={{ href }}&{% for opt_name, opt_val in opts.items %}{{ opt_name }}={{ opt_val }}&{% endfor %}">{{ title }}</a> &nbsp;|&nbsp;
    {% endfor %}
    <div id="opts">
        {% for opt in opts %}
            <span class="opt">{{ opt }}: <a href="{{ url }}&{{ opt }}=1">on</a> <a href="{{ url }}&{{ opt }}=0">off</a> |</span>
        {% endfor %}
    </div>
    <hr>
</div>
