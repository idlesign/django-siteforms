<form  enctype="multipart/form-data" method="POST">
<div class="form-group col"><label for="id_fchar">Fchar_name:</label><input type="text" name="fchar" maxlength="50" aria-describedby="id_fchar_help" class="form-control" required id="id_fchar"><small  class="form-text text-muted" id="id_fchar_help">fchar_help</small></div>
<div class="form-group col"><label for="id_fchoices">Fchoices_name:</label><select name="fchoices" aria-describedby="id_fchoices_help" class="form-control" required id="id_fchoices">
  <option value="" selected>---------</option>

  <option value="one">1</option>

  <option value="two">2</option>

</select><small  class="form-text text-muted" id="id_fchoices_help">fchoices_help</small></div>
<div class="form-group col"><div class="form-check"><input type="checkbox" name="fbool" aria-describedby="id_fbool_help" class="form-check-input" id="id_fbool"><label class="form-check-label" for="id_fbool">Fbool_name</label><small  class="form-text text-muted" id="id_fbool_help">fbool_help</small></div></div>
<div class="form-group col"><label for="id_ftext">Ftext_name:</label><textarea name="ftext" cols="40" rows="10" aria-describedby="id_ftext_help" class="form-control" required id="id_ftext">
</textarea><small  class="form-text text-muted" id="id_ftext_help">ftext_help</small></div>
<div class="form-group col"><label for="id_ffile">Ffile_name:</label><input type="file" name="ffile" aria-describedby="id_ffile_help" class="form-control-file" required id="id_ffile"></div>
<div class="form-group col"><label for="id_fforeign">Fforeign_name:</label><select name="fforeign" aria-describedby="id_fforeign_help" class="form-control" required id="id_fforeign">
  <option value="" selected>---------</option>

</select></div>
<div class="form-group col"><label for="id_fm2m">Fm2m_name:</label><select name="fm2m" aria-describedby="id_fm2m_help" class="form-control" required id="id_fm2m" multiple>
</select></div><button type="submit" name="__submit" value="siteform" class="btn btn-primary mt-3">Submit</button></form>
